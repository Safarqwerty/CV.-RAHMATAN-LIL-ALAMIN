<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV. RAHMATAN LIL ALAMIN</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/img/logo.png">
</head>

<body>
    <!-- header -->
    <header class="bg-white absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container mx-auto">
            <div class="flex items-center justify-between relative">
                <div class="flex items-center px-4 space-x-4">
                    <img src="./public/img/logo.png" alt="Logo" class="h-12 cursor-pointer">
                    <a href="#home"
                        class="font-bold text-base sm:text-lg text-transparent bg-clip-text bg-gradient-to-r from-[#014BAE] to-[#DF6114] block py-6">
                        CV. RAHMATAN LIL ALAMIN
                    </a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line block h-1 w-6 bg-black my-1"></span>
                        <span class="hamburger-line block h-1 w-6 bg-black my-1"></span>
                        <span class="hamburger-line block h-1 w-6 bg-black my-1"></span>
                    </button>
                    <nav id="nav-menu"
                        class="hidden absolute py-5 bg-white shadow-lg dark:bg-dark lg:dark:bg-transparent dark:shadow-slate-500 rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#beranda"
                                    class="text-base text-dark underline decoration-1 py-2 mx-8 flex group-hover:text-primary font-normal underline-offset-4">Beranda</a>
                            </li>
                            <li class="group">
                                <a href="#profil"
                                    class="text-base text-dark underline decoration-1 py-2 mx-8 flex group-hover:text-primary font-normal underline-offset-4">Profil
                                    Perusahaan</a>
                            </li>
                            <li class="group">
                                <a href="#layanan"
                                    class="text-base text-dark underline decoration-1 py-2 mx-8 flex group-hover:text-primary font-normal underline-offset-4">Layanan</a>
                            </li>
                            <li class="group">
                                <a href="#galeri"
                                    class="text-base text-dark underline decoration-1 py-2 mx-8 flex group-hover:text-primary font-normal underline-offset-4">Galeri</a>
                            </li>
                            <li class="group">
                                <a href="#kontak"
                                    class="text-base text-dark underline decoration-1 py-2 mx-8 flex group-hover:text-primary dark:text-white font-normal underline-offset-4">Kontak</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- Hero Section -->
    <section class="relative top-10 lg:top-0">
        <div class="overflow-hidden relative w-full h-screen">
            <div id="slider" class="flex transition-transform duration-300 ease-in-out h-full">
                <div class="min-w-full h-full">
                    <img src="./public/img/gambar1.jpg" alt="Image 1" class="lg:w-full lg:h-full object-cover">
                </div>
                <div class="min-w-full h-full">
                    <img src="./public/img/gambar2.jpg" alt="Image 2" class="lg:w-full lg:h-full object-cover">
                </div>
                <div class="min-w-full h-full">
                    <img src="./public/img/gambar3.jpg" alt="Image 3" class="lg:w-full lg:h-full object-cover">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button id="prev"
                class="absolute lg:top-1/2 top-1/5 left-5 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-100 text-black px-4 py-2 rounded-full shadow-lg">
                &#10094;
            </button>
            <button id="next"
                class="absolute lg:top-1/2 top-1/5 right-5 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-100 text-black px-4 py-2 rounded-full shadow-lg">
                &#10095;
            </button>
        </div>
    </section>

    <script src="./public/js/script.js"></script>
</body>

</html>
